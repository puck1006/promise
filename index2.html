<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>原生的promise</title>
  </head>

  <body>
    <script>
      var p1 = new Promise((resolve, reject) => {
        setTimeout(() => {
          reject("解决");
        }, 1000);
      }).then(
        (res) => {
          console.log("resolove", res);
          return "成功";
        },
        (reason) => {
          console.log("rejected", reason);
          return "失败";
        }
      );
    </script>
  </body>
</html>
